name: CD

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["CI"]
    types: [ completed ]

jobs:
  deploy-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set Docker metadata
        id: meta
        run: |
          echo "IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/mongodb-neo4j-backend" >> $GITHUB_OUTPUT
          echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push image (linux/amd64)
        run: |
          docker buildx create --use --name builder || true
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG }} \
            -t ${{ steps.meta.outputs.IMAGE }}:latest \
            -f Dockerfile \
            .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: mongodb-neo4j-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_EXAM }}
          images: ${{ steps.meta.outputs.IMAGE }}:latest
