services:
  python-backend:
    build:
      context: .
      dockerfile: Dockerfile
    # Start script runs automatic migrations (MongoDB & Neo4j) before launching API
    command: bash /code/start.sh
    volumes:
      - .:/code
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      # Set to "false" to skip automatic migrations on container start
      MIGRATE_ON_START: "true"
    depends_on:
      mongo-db:
        condition: service_started
      neo4j-db:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal
      - fullstack_external

  # MongoDB database
  mongo-db:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
      MONGO_INITDB_DATABASE: marketplace
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - internal

  neo4j-db:
    image: neo4j:5.22
    restart: always
    environment:
      NEO4J_AUTH: neo4j/neo4j_pass
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4j_pass", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - internal

  mongo-init:
    image: mongo:7.0
    depends_on:
      mongo-db:
        condition: service_started
    command: >
      bash -c '
      for i in {1..15}; do
        mongosh mongodb://root:root_password@mongo-db:27017/admin --quiet --eval "db.adminCommand(\"ping\")" && break || sleep 2;
      done;
      mongosh mongodb://root:root_password@mongo-db:27017/admin /scripts/create_users.js
      '
    volumes:
      - ./scripts/mongodb/create_users.js:/scripts/create_users.js:ro
    networks:
      - internal

volumes:
  mongo_data:
  neo4j_data:

networks:
  internal:
    driver: bridge
  fullstack_external:
    external: true
    name: fullstack_project_default
