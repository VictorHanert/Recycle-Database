services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --no-access-log
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@mysql-db:3306/marketplace
      - MONGODB_URL=mongodb://mongo-db:27017/marketplace
      - NEO4J_URL=bolt://neo4j-db:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_pass
    depends_on:
      mysql-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql-db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: marketplace
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 3
      interval: 15s
      start_period: 30s

